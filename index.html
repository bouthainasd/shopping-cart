<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shopping Cart</h1>

  <div id="total-price">Total Price: $25.00</div>

  <ul id="cart">
    <li class="cart-item" data-price="25.00">
        <img src="montre1.jpg" alt="">
      <span><h2>Montre connectée multisport cardio</h2></span>
      <div class="item-actions">
        <button onclick="decreaseQuantity(this)">-</button>
        <span class="quantity">1</span>
        <button onclick="increaseQuantity(this)">+</button>
        <div class="like-btn" onclick="toggleLike(this)"><i class="fa fa-heart" aria-hidden="true"></i></i></div>
        <button onclick="deleteItem(this)">Delete</button>
      </div>
    </li>
    <!-- Add more items as needed -->
  </ul>
  <ul id="cart">
    <li class="cart-item" data-price="25.00">
        <img src="montre2.jpg" alt="">
      <span><h2>Q&Q Montre Femme - Dorée Superior - Stainless Steel - Étanche 5 ATM </h2></span>
      <div class="item-actions">
        <button onclick="decreaseQuantity(this)">-</button>
        <span class="quantity">1</span>
        <button onclick="increaseQuantity(this)">+</button>
        <div class="like-btn" onclick="toggleLike(this)"><i class="fa fa-heart" aria-hidden="true"></i></i></div>
        <button onclick="deleteItem(this)">Delete</button>
      </div>
    </li>
    <!-- Add more items as needed -->
  </ul>
  <ul id="cart">
    <li class="cart-item" data-price="25.00">
        <img src="montre3.jpg" alt="">
      <span><h2>Montre Connectée XIAOMI Mi Watch Lite 2 - Bleu</h2></span>
      <div class="item-actions">
        <button onclick="decreaseQuantity(this)">-</button>
        <span class="quantity">1</span>
        <button onclick="increaseQuantity(this)">+</button>
        <div class="like-btn" onclick="toggleLike(this)"><i class="fa fa-heart" aria-hidden="true"></i></i></div>
        <button onclick="deleteItem(this)">Delete</button>
      </div>
    </li>
    <!-- Add more items as needed -->
  </ul>

  <script src="main.js"></script>

  
</body>
</html>
